<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Catharine Curran Design Portfolio" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Catharine Curran</title>
  </head>
  <body>
    <nav class="nav">
      <div>
        <span class="nav__title">CC</span>
      </div>

      <div class="nav__items">
        <a href="#contact">contact</a>
        <a href="/CV.pdf" download="">cv</a>
      </div>
    </nav>
    <main>
      <section id="projects" class="projects">
        <a
          href="https://www.figma.com/proto/peYJrp1eKPfnW69Np2zW9v/SocialPost?page-id=0%3A1&type=design&node-id=1-2&viewport=-1916%2C482%2C0.59&t=r8YuBg8GpBK0yn4i-1&scaling=min-zoom"
          target="_blank"
        >
          <img
            src="./images/project-4.jpeg"
            alt="job posting"
            class="scroll-in"
          />
        </a>
        <a
          href="https://www.figma.com/proto/pvyu3cCggbeifdO5ZY1U7l/ChatApp?page-id=0%3A1&type=design&node-id=5-21&viewport=335%2C400%2C0.5&t=PRvNzD87JCzoV67S-1&scaling=scale-down&starting-point-node-id=5%3A21"
          target="_blank"
        >
          <img src="./images/project-1.jpeg" alt="chat app" class="scroll-in" />
        </a>
        <a
          href="https://www.figma.com/proto/JAvs18TgdTJgGtYw76Zi5M/%C3%A9irebnb?page-id=0%3A1&type=design&node-id=1-2&viewport=442%2C326%2C0.55&t=nMniYDyj0xZbHz8t-1&scaling=scale-down&starting-point-node-id=1%3A2"
          target="_blank"
        >
          <img
            src="./images/project-3.jpeg"
            alt="airbnb clone"
            class="scroll-in"
          />
        </a>
        <a
          href="https://www.figma.com/proto/7mtDAkgm7MGzBgnjLuu6hy/IconLibrary?page-id=0%3A1&type=design&node-id=1-4&viewport=179%2C332%2C1.29&t=cJWNskscS8sd3IPR-1&scaling=scale-down"
          target="_blank"
        >
          <img
            src="./images/project-2.jpeg"
            alt="icon library"
            class="scroll-in"
          />
        </a>
      </section>

      <section id="contact" class="contact">
        <form
          name="contact"
          method="POST"
          data-netlify="true"
          netlify-honeypot="honey-pot-field"
          class="form scroll-in"
        >
          <div class="form-item">
            <label for="name">Name</label>
            <input name="name" id="name" type="text" required />
          </div>
          <div class="form-item">
            <label for="email">Email</label>
            <input name="email" id="email" type="text" required />
          </div>
          <div class="form-item">
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              cols="10"
              rows="5"
              required
            ></textarea>
          </div>
          <div class="hidden-form-field">
            <label for="honey-pot-field"
              >Don’t fill this out if you’re human</label
            >
            <input name="honey-pot-field" />
          </div>
          <button>Send</button>
        </form>
      </section>
    </main>
  </body>

  <script>
    const elementsToScrollIn = document.querySelectorAll('.scroll-in');

    const observerOptions = {
      root: null,
      rootMargin: '0px',
      threshold: 0.5,
    };

    const observerCallback = (entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          entry.target.classList.add('scroll-in-loaded');
        }
      });
    };

    const observer = new IntersectionObserver(
      observerCallback,
      observerOptions
    );

    elementsToScrollIn.forEach((element) => observer.observe(element));
  </script>
</html>
